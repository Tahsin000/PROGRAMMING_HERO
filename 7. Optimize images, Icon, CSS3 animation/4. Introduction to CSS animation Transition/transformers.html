<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid cadetblue;
        background-color: burlywood;
        transition: width 1s, height 1s, transform 0.5s;
      }
      .box:hover {
        width: 200px;
        height: 200px;
        transform: rotate(360deg);
      }
      .container {
        display: flex;
        justify-content: space-around;
        margin-top: 20rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Transition</h3>
      </div>
      <div class="box">
        <h3>Transition</h3>
      </div>
      <div class="box">
        <h3>Transition</h3>
      </div>
    </div>
  </body>
</html>
