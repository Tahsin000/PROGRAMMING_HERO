<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap.min.css -->
    <link href="../assets/style/bootstrap.min.css" rel="stylesheet"/>
    <title>
      4 Grid System
    </title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- ____________________________  Create Form with Floating ______________________________ -->
      <section class="Accordion">
        <div class="display-1 text-center"> Create Form with Floating</div>
        <!-- ________________________________________________
        <h3 class="">5 Concepts for Responsive bootstrap</h3>
        <ol>
          <li>Container</li>
          <li>Row</li>
          <li>Cols</li>
          <li>Breakpoints</li>
          <li>12 columns with breakpoints</li>
        </ol>
        ________________________________________________ -->

        <h1 class="display-3 p-4 text-center">form validation</h1>
        <div class="row">
          <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
            <h2>Please Register</h2>
            <form>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Example textarea</label>
                <input class="form-control" id="password" placeholder="password"></input>
              </div>
              <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Do not share</option>
                </select>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Accept our <a href="">Terms and Condition</a>
                  </label>
                </div>
              </div>
            </form>
            <input type="submit" value="Submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          </div>
          <div class="col-md-6">
            <img class="img-fluid" src="../assets/images/form.jpg" alt="">
          </div>
        </div>
        <h1 class="display-3 p-4 text-center">form validation</h1>
        <div class="row">
                      <!-- Button trigger modal -->
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- bootstrap.min.js -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/jquery-3.2.1.slim.min.js"></script>
  </body>
</html>
