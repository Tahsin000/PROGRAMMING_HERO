<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio, video , iframe</title>
    <style>
        .hr {
        border-top: 3px solid #bbb;
        }
    </style>
</head>
<body>
    <div class="hr"> 
        <h1>Goat-sound audio</h1>
        <audio src="asset/Goat-sound-effect.mp3" controls loop></audio>
    </div>
    
    <div class="hr">
        <br>
        <h1 class="">Cat video</h1>
        <video src="asset/cat-vidoe.mp4" controls></video>    
    </div>

    <div class="hr">
        <h1>iframe</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Vz9CbAeTQ_U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

</body>
</html>
