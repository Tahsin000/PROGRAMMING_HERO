<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple flexbox</title>
    <style>
      .container {
        display: flex;
        gap: 10px;
      }
      .box {
        height: 200px;
        width: 100%;
        background-color: antiquewhite;
      }
      @media screen and (max-width: 576px) {
        .container {
          flex-direction: column;
        }
        .box {
          background-color: cornflowerblue;
        }
      }
      @media screen and (min-width: 577px) and (max-width: 800px) {
        .box {
          background-color: aquamarine;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- .box*4>h4{Box-$} -->
      <div class="box">
        <h4>Box-1</h4>
      </div>
      <div class="box">
        <h4>Box-2</h4>
      </div>
      <div class="box">
        <h4>Box-3</h4>
      </div>
      <div class="box">
        <h4>Box-4</h4>
      </div>
    </div>
  </body>
</html>
