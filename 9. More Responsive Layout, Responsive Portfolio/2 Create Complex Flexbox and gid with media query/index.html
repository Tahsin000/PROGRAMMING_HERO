<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>com com plex flex</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h2>Com Com Flex photo Gallery</h2>
      <hr />
    </header>
    <main>
      <section class="row">
        <img src="img/A.jpg" alt="" />
      </section>
      <section class="row second-row">
        <div>
          <img src="img/B.jpg" alt="" />
        </div>
        <div>
          <img src="img/C.jpg" alt="" />
        </div>
        <div class="second-row-third-container">
          <div><img src="img/D.jpg" alt=""></div>
          <div><img src="img/E.jpg" alt=""></div>
        </div>
      </section>

      <section class="row third-row">
        <div>
          <img src="img/F.jpg" alt="">
        </div>
        <div class="third-row-second-container">
          <div>
            <img src="img/G.jpg" alt="">
          </div>
          <div>
            <img src="img/H.jpg" alt="">
          </div>
          <div>
            <img src="img/I.jpg" alt="">
          </div>
          <div>
            <img src="img/J.jpg" alt="">
          </div>    
        </div>
        <div>
          <img src="img/K.jpg" alt="">
        </div>
      </section>
    </main>
  </body>
</html>
