<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center mt-3">Welcome to my Phone Hunter!</h1>
    </header>
    <main class="container">
        <!-- display search result -->
        <section>
            <div class="mb-3 input-group " >
                <input type="text" class="form-control" id="search-field" aria-describedby="emailHelp" placeholder="search your phone">
                <button id="btn-search" class="btn btn-primary">Search</button>
              </div>
        </section>
        <section >
            <div >
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>
            <div id="no-phone-message" class="mt-4 d-none text-center">
                <h3 class="text-warning">No phone found. Place try a new search</h3>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 50vh;" class="d-flex justify-content-center align-items-center flex-column">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- app.js -->
    <script src="../js/app.js" ></script>
</body>
</html>
