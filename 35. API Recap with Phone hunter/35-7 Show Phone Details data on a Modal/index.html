<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center mt-3">Welcome to my Phone Hunter!</h1>
    </header>
    <main class="container">
        <!-- display search result -->
        <section>
            <div class="mb-3 input-group " >
                <input type="text" class="form-control" id="search-field" aria-describedby="emailHelp" placeholder="search your phone">
                <button id="btn-search" class="btn btn-primary">Search</button>
              </div>
        </section>
        <section class="py-3">
            <div >
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>
            <div id="no-phone-message" class="mt-4 d-none text-center">
                <h3 class="text-warning">No phone found. Place try a new search</h3>
            </div>
            <div id="show-all" class="text-center d-none">
                <div id="show-all-btn" class="btn btn-primary">Show all</div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 50vh;" class="d-flex justify-content-center align-items-center flex-column">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneModelDetail">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="phoneModelDetail" tabindex="-1" aria-labelledby="phoneModelDetailLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneModelDetailLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img id="phoneImg" alt="">
            <p class="mt-3" id="releaseDate"></p>
            <p class="mt-2" id="storage"></p>
            <p class="mt-2" id="Bluetooth"></p>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- app.js -->
    <script src="../js/app.js" ></script>
</body>
</html>
