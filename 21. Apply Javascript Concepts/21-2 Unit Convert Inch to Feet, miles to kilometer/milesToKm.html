<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <style>
       *{
          padding: 0;
          margin: 0;
        }
        .container {
          text-align: center;
          font-family: monospace;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: bisque;
          flex-direction: column;
        }
        h1 {
          font-size: 3rem;
          font-weight: 700;
        }
        h2 {
          font-size: 2rem;
          font-weight: 700;
        }
        .output {
          color: white;
          background-color: #8b7354;
          border-radius: 20px;
        }
        .Input-miles,
        .InputKm {
          height: 5em;
          margin: 10px;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          border: 2px solid #282827;
          border-radius: 5px;
        }
        .Input-miles input,
        .InputKm input {
          border-radius: 5px;
          width: 90%;
          height: 100%;
          font-size: 1rem;
          font-weight: 600;
          background-color: #ffe6c6;
          /* background-color: #39332c; */
          border: 0;
        }
        input:focus {
          outline: none;
        }
        .Input {
          display: flex;
          justify-content: space-around;
          gap: 1rem;
        }
    </style>
    <title>miles To Km</title>
  </head>
  <body>
    <div class="container">
      <h1>Miles To Km</h1>
      <div class="Input">
        <div class="Input-miles">
          <input
            type="number"
            id="miles"
            placeholder="miles"
            onkeyup="myInputmiles()"
          />
        </div>
        <div class="InputKm">
          <input
            onkeyup="myInputKm()"
            type="number"
            id="Km"
            placeholder="Km"
          />
        </div>
      </div>
    </div>
    <script>
      function myInputKm() {
          var Km = document.getElementById("Km").value;
          var miles = document.getElementById("miles");
          var ans = Km / 1.60934;
          miles.value = ans;
      }
      function myInputmiles() {
          var Km = document.getElementById("Km");
          var miles = document.getElementById("miles").value;
          var ans = miles * 1.60934;
          Km.value = ans;
      }
    </script>
  </body>
</html>
