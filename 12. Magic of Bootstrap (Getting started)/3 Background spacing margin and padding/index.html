<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap.min.css -->
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <title>Explore Bootstrap</title>
    <style>
        span{
            display: inline-block;
            height: 100px;
            width: 100px;
            background-color: rgb(234, 234, 234);
            margin: 0 5px;
        }
        .margins{
            background-color:brown;
            display: flex;
            justify-content: space-between;
            margin: 10px;
        }
        .margin{
            background: burlywood;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <section>
            <div class="display-2 text-center p-5">Additive</div>
            <span class="border border-danger"></span>
            <span class="border-top border-danger"></span>
            <span class="border-right border-danger"></span>
            <span class="border-bottom border-danger"></span>
            <span class="border-left border-danger"></span>
        </section>
        <section>
            <div class="display-2 text-center p-5">Subtractive</div>
            <span class="border-0 "></span>
            <span class="border-top-0 "></span>
            <span class="border-right-0 "></span>
            <span class="border-bottom-0 "></span>
            <span class="border-left-0 "></span>
        </section>  
        <section>
            <div class="display-2 text-center p-5">Border color</div>
            <span class="border border-primary"></span>
            <span class="border border-secondary"></span>
            <span class="border border-success"></span>
            <span class="border border-danger"></span>
            <span class="border border-warning"></span>
            <span class="border border-info"></span>
            <span class="border border-light"></span>
            <span class="border border-dark"></span>
            <span class="border border-white"></span>
        </section>  
        <section>
            <h2 class="display-2 text-center p-5">Margin</h2>
            <div class="margins">
                <div class="mt-0 margin">margin-top 0</div>
                <div class="mt-1 margin">margin-top 1</div>
                <div class="mt-2 margin">margin-top 2</div>
                <div class="mt-3 margin">margin-top 3</div>
                <div class="mt-4 margin">margin-top 4</div>
                <div class="mt-5 margin">margin-top 5</div>
            </div>
        </section>  

        <section>
            <h2 class="display-2 text-center p-5">Button</h2>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            
            <button type="button" class="btn btn-link">Link</button>
        </section>  
    </div>
    <!-- bootstrap.min.js -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
