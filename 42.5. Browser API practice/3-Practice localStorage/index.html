   <div class="container-fluid overflow-hidden">
        <h1 class="display-3 mt-3 text-center">Level - 4</h1>
        <div class="row gy-3">
            <div class="col-lg-6 col-12">
                <div class="card p-3">
                    <label for="">Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Js" id="userInputName">
                        <button class="btn btn-primary" onclick="singleNameSave()">Send Name</button>
                        <button class="btn btn-primary mx-3" onclick="singleNameDelete()">Delete Name</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="card p-3">
                    <label for="">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="example@gmail.com" id="userInputEmail">
                        <button class="btn btn-primary" onclick="singleEmailSave()">Send Email</button>
                        <button class="btn btn-primary mx-3" onclick="singleEmailDelete()">Delete Email</button>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card p-3">
                    <label for="">Message</label>
                    <div class="input-group">
                        <textarea class="form-control" placeholder="This project was fun!!" id="userInputMsg"></textarea>
                        <button class="btn btn-primary" onclick="singleMsgSave()">Send Message</button>
                        <button class="btn btn-primary mx-3" onclick="singleMsgDelete()">Delete Message</button>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center">
                <button class="btn btn-danger me-2 w-25" onclick="AllSave()">Send</button>
                <button class="btn btn-warning ms-2 w-25" onclick="AllClear()">Reset</button>
            </div>
        </div>
   </div>
