<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <script src="../style/tailwind.css" ></script>
</head>
<body>
    <header class="bg-blue-100 rounded-md p-3 m-3 mt-3">
        <nav class="flex justify-between items-center">
            <div> 
                <a href="../Blog.html">
                    <button class="px-7 py-2 text-xl text-white font-bold bg-blue-500 rounded-md">Back</button>
                </a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto mt-7">
        <section>
            <h1 class="text-5xl mt-17xl bg-yellow-100 p-7 rounded-xl">How to select DOM element?</h1>
            <p class="text-md mt-7">
                <h1 class="text-2xl">querySelector</h1>
                <ul>
                    <code>
                        const element = document.querySelector('.yourClassName'); <br>
                        const element = document.querySelector('#yourIdName');
                    </code>
                    
                </ul>
                <h1 class="text-2xl">getElementById()</h1>
                <code>
                    const element = document.getElementById('yourIdName');
                </code>
            </p>
        </section>
    </main>
    
</body>
</html>
