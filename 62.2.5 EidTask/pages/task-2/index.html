<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Eid Task</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@500&display=swap');
      * {
        /* font-family: "Mada", sans-serif !important ;  */
        background-color: #131313;
      }
      a {
        margin: 10px 0;
        padding: 10px 20px;
        font-size: large;
        text-transform: uppercase;
        color: white;
      }
      .text-animation {
        position: relative;
        z-index: 11;
        background: linear-gradient(
          to right,
          yellow,
          tomato,
          #5485d0,
          #2e5fa9,
          yellow
        );
        background-size: 1000%;
        text-align: center;

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate 25s linear infinite;
    }
    .ImgRotation{
        opacity: 0.15;
        animation: imagePositionAnimation 25s linear infinite;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    @keyframes imagePositionAnimation {
        0% { 
            transform: translate(-50%, -50%) rotate(360deg);

        }
        100% { 
            transform: translate(-50%, -50%) rotate(0deg);
        }
        
      }
      @keyframes animate {
        0% {
          background-position: 0%;
        }
        100% {
            background-position: 1000%;
        }
      }
      @media only screen and (max-width: 600px) {
        .ImgRotation{
            width: 50%;
        }
      }
      @media only screen and (max-width: 1900px) and (min-width: 600px) {
        .ImgRotation{
            width: 30%;
        }
      }
    </style>
  </head>

  <body>
    <div class="">
      <ui
        style="
          height: 100vh;
          display: flex;
          justify-content: space-around;
          align-items: center;
        "
      >
        <img src="./element-1.png" class="vh-100 opacity-25" alt="">
            <div class="m-2">
                <img  src="./element-2.png" class="ImgRotation" alt="">
                <p class="display-1 text-animation"> <span class="text-animation" style="font-family: Reem Kufi, sans-serif !important ;">عيد مبارك</span><br />MID MUBARAK </p>
            </div>
        <img src="./element-1.png" class="vh-100 opacity-25"" alt="">
      </ui>
    </div>
  </body>
</html>
