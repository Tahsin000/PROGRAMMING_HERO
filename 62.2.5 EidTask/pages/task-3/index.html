<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Eid Task</title>
    <style>
        *{
            font-family:sans-serif;
            background-color: #131313;
        }
        ui{
            margin: 10px 0;
            padding: 10px 20px;
            font-size: large;
            text-transform: uppercase;
            color: white;
        }
    </style>
</head>

<body>
    <div class="">
        <ui class="container" style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h2>IndexOF</h2>
            <p><small>Return index number</small></p>
            <div class="w-md-50 w-75" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <input  id="randomText" class="form-control my-3 p-2" type="text" placeholder="Type any text...">
                <input id="checkingText" class="form-control my-3 p-2" type="text" placeholder="Search any word...">
                <button onclick="handleClick()" class="btn btn-primary w-100 my-3 p-2">CHECKING INDEX NUMBER</button>
                <small class="w-20 my-3 px-5 text-center" id="result"></small>
            </div>
        </ui>
    </div>
    <script>
        const handleClick = () =>{
            const str1 = document.getElementById('randomText').value;
            const str2 = document.getElementById('checkingText').value;
            const result = str1.indexOf(str2);
            console.log(result);
            ans = document.getElementById('result');
            if (result > -1){
                ans.classList.remove('alert', 'alert-danger');
                ans.classList.add('alert', 'alert-success');
                ans.innerHTML = `Index number: ${result}`
            }  else {
                ans.classList.remove('alert', 'alert-success');
                ans.classList.add('alert', 'alert-danger');
                ans.innerHTML = `Not found`
            } 
        }
    </script>
</body>

</html>
