<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Eid Task</title>
    <style>
      * {
        font-family: sans-serif;
        background-color: #131313;
      }
      a {
        margin: 10px 0;
        padding: 10px 20px;
        font-size: large;
        text-transform: uppercase;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="">
      <ui
        style="
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <a class="btn btn-danger px-3" target="_blank" onclick="consoleLog()"
          >console.log() Method</a
        >
        <a class="btn btn-danger px-3" target="_blank" onclick="consoleError()"
          >console.error() Method</a
        >
        <a class="btn btn-danger px-3" target="_blank" onclick="consoleWarn()"
          >console.warn() Method</a
        >
        <a class="btn btn-danger px-3" target="_blank" onclick="consoleClear()"
          >console.clear() Method</a
        >
        <a class="btn btn-danger px-3" target="_blank" onclick="consoleTime()"
          >console.time() Method</a
        >
        <a class="btn btn-danger px-3" target="_blank" onclick="consoleTable()"
          >console.table() Method</a
        >
        <a class="btn btn-danger px-3" target="_blank" onclick="consoleCount()"
          >console.count() Method</a
        >
        <a class="btn btn-danger px-3" target="_blank" onclick="consoleGroup()"
          >console.group()</a
        >
      </ui>
    </div>
    <script>
      consoleLog = () => {
        console.log("This is console.log() function");
      };
      consoleError = () => {
        console.error(
          "A mistake has been encountered.but this is consoleError function call"
        );
      };
      consoleWarn = () => {
        const Arr = ["this is warn array", "warn1", "warn2", "warn3"];
        console.warn(Arr);
      };
      consoleClear = () => {
        console.clear();
        console.log(
          "previous all notation is clear, because console.clear is call"
        );
      };
      consoleTime = () => {
        console.time();
        for (i = 0; i < 80000; i++) {
          console.log(i);
        }
        console.timeEnd();
      };
      consoleTable = () => {
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => console.table(data));  
      };
      consoleCount = () => {
        for (i = 0; i < 10; i++) {
            console.count();
        }
      };
      consoleGroup = () => {
        console.group();
        console.log("1. fork python");
        console.log("2. fork cpp");
        console.log("3. fork java");
        console.log("4. Interview preparation");
        console.groupEnd();
        console.group();
        console.log("1. Tahsin Abrar");
        console.log("2. Sakib");
        console.log("3. Rahat");
        console.log("4. Rafi");
        console.groupEnd();
      };
    </script>
  </body>
</html>
