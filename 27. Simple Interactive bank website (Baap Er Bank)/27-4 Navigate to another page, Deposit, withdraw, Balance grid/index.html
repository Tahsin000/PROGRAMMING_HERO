<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../styles/tailwind.css"></script>

    <title>Baap er Bank</title>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-5xl text-center mt-6">Welcome to your 
            <span class="font-semibold text-violet-600">Baap er Bank !!!</span>
        </h1>
        <section class="grid md:grid-cols-3 grid-cols-1 gap-5 mt-10" >
            <div class="bg-green-600 p-10 text-white text-center font-semibold rounded-2xl">
                <h1 class="text-5xl ">Deposit</h1>
                <h3 class="text-7xl mt-6">$<span class="depositInfo">00</span> </h3>
            </div>
            <div class="bg-red-600 p-10 text-white text-center font-semibold rounded-2xl">
                <h1 class="text-5xl ">Withdraw</h1>
                <h3 class="text-7xl mt-6">$<span class="withdrawInfo">00</span></h3>
            </div>
            <div class="bg-violet-600 p-10 text-white text-center font-semibold rounded-2xl">
                <h1 class="text-5xl ">Balance</h1>
                <h3 class="text-7xl mt-6">$<span class="balanceInfo">00</span></h3>
            </div>
        </section>
    </div>
    
</body>
</html>
