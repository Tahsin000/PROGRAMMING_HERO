<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <button onclick="handleOnClick()">Handle Event by Add onclick Function</button>
    <br>
    <hr>
    <br>
    <h3 id="userInput-status">input Default Text</h3>
    <input type="text" id="userInput">
    <button onclick="userOnClick()">Update</button>
    <button onclick="userClearOnClick()">Clear</button>
    
    <script>
        function handleOnClick(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Handled by function attached on onclick attribute';
        }
        function userOnClick(){
            const userInput = document.getElementById('userInput').value;
            document.getElementById('userInput-status').innerText = userInput;
        }
        function userClearOnClick(){
            document.getElementById('userInput-status').innerText = '';
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
