<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            color: lightcoral;
        }
        .text-center{
            text-align: center;
        }
        .large-text{
            font-size: 1.5rem;
        }
    </style>
    <title>tom of DOM</title>
</head>
<body>
    <header>
        <h1>Welcome to my DOM</h1>
    </header>
    <main>
        <section>
            <h1 id="baba">My Awsame DOM de baba</h1>
            <ul>
                <li>Jalali Set</li>
                <li>Shafayet</li>
                <li>bonobash</11>
            </ul>
        </section>
        <section >
            <h1 id="Fruits">Fruits I Like</h1>
            <ul>
                <li>Apple</li>
                <li>Banna</li>
                <li>Carrot</li>
            </ul>
        </section>
        <section id="places-container" class="large-text">
            <h1 id="Places" class="same-class random-class blue-bg">Places I like to visit</h1>
            <ul>
                <li class="important">Soondarban</li>
                <li class="important">bandorban</li>
                <li class="important">Kataban</li>
                <li class="important">shalbon</li>
            </ul>
        </section>
        <section>
            <h1>All class Name</h1>
            <p id="classNames">123</p>
        </section>
    </main>
    <script>
       const sections = document.querySelectorAll('section');
        for(const section of sections) {
            // console.log(section.style.border = '2px solid blue')
            section.style.border = '2px solid blue';
            section.style.margin = '2px';
            section.style.borderRadius = '10px';
            section.style.padding = '5px';
            section.style.background = 'lightgray';
        }
        const placesContainer = document.querySelectorAll('#places-container');
        // console.log(placesContainer);
        for(const places of placesContainer){
            places.style.background = "yellow";
            places.classList.add('text-center');
            places.classList.remove('large-text');
        }
    </script>
</body>
</html>
