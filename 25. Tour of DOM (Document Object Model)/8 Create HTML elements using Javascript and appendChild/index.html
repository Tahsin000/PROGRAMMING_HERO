<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            color: lightcoral;
        }
        .text-center{
            text-align: center;
        }
        .large-text{
            font-size: 1.5rem;
        }
    </style>
    <title>tom of DOM</title>
</head>
<body>
    <header>
        <h1>Welcome to my DOM</h1>
    </header>
    <main id="main-content">
        <section>
            <h1 id="baba">My Awsame DOM de baba</h1>
            <ul>
                <li>Jalali Set</li>
                <li>Shafayet</li>
                <li>bonobash</11>
            </ul>
        </section>
        <section >
            <h1 id="Fruits">Fruits I Like</h1>
            <ul>
                <li>Apple</li>
                <li>Banna</li>
                <li>Carrot</li>
            </ul>
        </section>
        <section id="places-list">
            <h1>Places I like to visit</h1>
            <ul>
                <li class="important">Soondarban</li>
                <li class="important">bandorban</li>
                <li class="important">Kataban</li>
                <li class="important">shalbon</li>
            </ul>
        </section>
        <section>
            <h1>All class Name</h1>
            <p id="classNames">123</p>
        </section>
    </main>
    <script>
        // 1. where to add
        const placesList = document.querySelector('#places-list');
        // 2. what to be added
        const ul = document.createElement('ul');
        const li = document.createElement('li');
        li.innerText = 'pahartoli bon';
        ul.appendChild(li);
        // 3. add the child
        placesList.appendChild(ul);

        const mainContent = document.getElementById('main-content');
        const section = document.createElement('section');
        const h1 = document.createElement('h1');

        const ul1 = document.createElement('ul');
        const li1 = document.createElement('li');
        li1.innerText = 'Biryani'
        ul1.appendChild(li1);
        const li2 = document.createElement('li');
        li2.innerText = 'borhani'
        ul1.appendChild(li2);
        const li3 = document.createElement('li');
        li3.innerText = 'salad'
        ul1.appendChild(li3);



        h1.innerText = 'My Food List';
        section.appendChild(h1);
        section.appendChild(ul1);

        mainContent.appendChild(section);

        // set innerHTML directly
        const sectionDress = document.createElement('section');
        sectionDress.innerHTML =`
        <h1>My Dress section</h1> <ul>
        <li>T-shirt</li>
        <li>Lungi</li>
        <li>Sando genji</li>
        </ul>
        `
        mainContent.appendChild(sectionDress);
            
    </script>
</body>
</html>
